<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="./icons/fav.png">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78330b2ed6.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="page-wrapper with-navbar with-sidebar bg-light" data-sidebar-type="overlayed-sm-and-down">
        <div class="sidebar-overlay" onclick="halfmoon.toggleSidebar()"></div>
        <nav class="navbar shadow z-10 d-flex justify-content-between">
            <button class="btn btn-action" type="button" onclick="halfmoon.toggleSidebar()">
                <i class="fa fa-bars" aria-hidden="true"></i>
                <span class="sr-only">Toggle sidebar</span> <!-- sr-only = show only on screen readers -->
            </button>
            <div class="navbar-brand">
                Tic-Tac-Toe
            </div>
            <button class="btn invisible"></button>
        </nav>
        <div class="sidebar shadow">
            <div class="sidebar-menu">
                <div class="sidebar-title font-weight-bold">
                    Options
                </div>
                <div class="sidebar-divider">
                </div>
                <div class="sidebar-content mt-10">
                    <form action="" method="" class="form-inline" id="myform">
                        <div class="form-group d-flex justify-content-between">
                            <div class="font-weight-medium">Player X:</div>
                            <div class="d-flex align-items-center">
                                <div class="align-middle">Human</div>
                                <div class="custom-switch ml-10">
                                    <input type="checkbox" id="player1" value="">
                                    <label for="player1">Bot</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <div class="font-weight-medium">Player O:</div>
                            <div class="d-flex align-items-center">
                                <span class="align-middle d-inline">Human</span>
                                <div class="custom-switch ml-10">
                                    <input type="checkbox" id="player2" value="">
                                    <label for="player2">Bot</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <select class="form-control d-block" id="bot-difficulty" disabled="disabled">
                                <option value="" selected="selected" disabled="disabled">Select the AI difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="hard">Hard</option>
                                <option value="impossible">Impossible</option>
                            </select>
                        </div>
                        <div class="form-group d-flex">
                            <button id="startGame" class="btn btn-primary flex-grow-1" type="button">Start Game</button>
                            <button id="reset" class="btn flex-grow-1" type="button" disabled="disabled">Reset</button>
                        </div>

                        <div class="invalid-feedback invisible">
                            Please select a difficulty.
                        </div>
                        <button type="submit" form="myform" class="d-none invsible"></button>
                    </form>
                </div>
            </div>
        </div>
        <div class="content-wrapper">
            <div class="container">
                <div id="board" class="card mx-auto shadow-sm">
                    <div class="row w-300 mx-auto">
                        <div data-index="0"
                            class="col border-bottom border-right d-flex justify-content-center align-items-center blank blocked">
                        </div>
                        <div data-index="1"
                            class="col border-left border-bottom border-right d-flex justify-content-center align-items-center blank blocked">
                        </div>
                        <div data-index="2"
                            class="col border-left border-bottom d-flex justify-content-center align-items-center blank blocked">
                        </div>
                    </div>
                    <div class="row w-300 mx-auto">
                        <div data-index="3"
                            class="col border-top border-right border-bottom d-flex justify-content-center align-items-center blank blocked">
                        </div>
                        <div data-index="4" class="col border d-flex justify-content-center align-items-center blank blocked">
                        </div>
                        <div data-index="5"
                            class="col border border-right-0 d-flex justify-content-center align-items-center blank blocked">
                        </div>
                    </div>
                    <div class="row w-300 mx-auto">
                        <div data-index="6"
                            class="col border-top border-right d-flex justify-content-center align-items-center blank blocked">
                        </div>
                        <div data-index="7"
                            class="col border border-bottom-0 d-flex justify-content-center align-items-center blank blocked">
                        </div>
                        <div data-index="8"
                            class="col border-left border-top d-flex justify-content-center align-items-center blank blocked">
                        </div>
                    </div>
                </div>
            </div>
            <div id="gameStatus" class="content mx-auto">
                <h2 class="card-title text-center"></h2>
            </div>
        </div>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
<script src="script.js"></script>
